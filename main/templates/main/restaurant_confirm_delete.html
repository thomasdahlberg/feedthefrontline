{% extends 'base.html' %}
{% block content %}

<h1>Delete Restaurant</h1>

<h4>Are you sure you want to delete {{ object.restaurantName }}?</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'rest_profile' restaurant.id %}" class="btn">Cancel</a>
</form>

{% endblock %}
